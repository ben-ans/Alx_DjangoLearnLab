<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Books and THeir Authors</title>
</head>
<body>
    <h1>List Books and Their Authors</h1>
    <ul>
        {% for book in books %}
        <li>{{ book.title }} by <strong>{{ book.author.name }}</strong></li>
        {% endfor %}
    </ul>
    
</body>
</html>
